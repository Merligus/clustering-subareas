{% extends "home.html" %}
{% block title %}Search Venues{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1>Search</h1>

    <hr class="my-4">

    <form action="#" method="post">
        <div class="form-group row">
            <label for="in_name" class="col-sm-2 col-form-label">Pre process</label>
            <div class="col-sm-10">
                <select id="in_name" class="form-control" name="in_name">
                    <option value="2010_only_journals" selected>Only journals from 2010</option>
                    <option value="2010_cut0.2">Cut 20% of small conferences and journals from 2010</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="function" class="col-sm-2 col-form-label">Function</label>
            <div class="col-sm-10">
                <select id="function" class="form-control" name="function">
                    <option value="agglomerative" selected>Agglomerative</option>
                    <option value="multilevel">Multilevel</option>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="venues" class="col-sm-2 col-form-label">Venues</label>
            <div class="col-sm-10">
                <input class="form-control mr-sm-2" id="venues" type="text" name="list" placeholder="Venues" aria-label="Venue">
            </div>
        </div>

        <div class="form-group row">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="">Search</button>
        </div>
    </form>
</div>
{% endblock %}
